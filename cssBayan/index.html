<html>
  <head lang="en">
    <title>Accordeon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>CSS Bayan</h1>
    <div class="accordion">
      <span class="target-fix" id="accordion"></span>
      <hr>
      <div class="accordeons">
        <div>
          <span class="target-fix" id="accordion1"></span>
          <a href="#accordion1" id="open-accordion1" class="open" title="open">You can't just copy and paste CSS</a>
          <a href="#accordion" id="close-accordion1" title="close">You can't just copy and paste CSS</a>
          <div class="accordion-content">
            <img src="images/header.png" alt="image" class="center">
          </div>
        </div>

        <hr>
        <div>
          <span class="target-fix" id="accordion2"></span>
          <a href="#accordion2" id="open-accordion2" class="open" title="open">Keep calm and carry on</a>
          <a href="#accordion" id="close-accordion2" title="close">Keep calm and carry on</a>
          <div class="accordion-content">
            <img src="images/carry on.png" alt="image" class="center">
          </div>
        </div>

        <hr>
        <div>
          <span class="target-fix" id="accordion3"></span>
          <a href="#accordion3" id="open-accordion3" class="open" title="open">Work-life balance</a>
          <a href="#accordion" id="close-accordion3" title="close">Work-life balance</a>
          <div class="accordion-content">
            <img src="images/balance.png" alt="image" class="center">
          </div>
        </div>

        <hr>
        <div>
          <span class="target-fix" id="accordion4"></span>
          <a href="#accordion4" id="open-accordion4" class="open" title="open">Dude, where is JS?</a>
          <a href="#accordion" id="close-accordion4" title="close">Dude, where is JS?</a>
          <div class="accordion-content">
            <img src="images/js.png" alt="image" class="center">
          </div>
        </div>

        <hr>
        <div>
          <span class="target-fix" id="accordion5"></span>
          <a href="#accordion5" id="open-accordion5" class="open" title="open">Relax and take it easy</a>
          <a href="#accordion" id="close-accordion5" title="close">Relax and take it easy</a>
          <div class="accordion-content">
            <img src="images/relax.png" alt="image" class="center">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
